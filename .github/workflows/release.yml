name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'tos-tools-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            build-essential \
            python3 \
            zlib1g-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cmake -G Ninja \
            -S llvm \
            -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DLLVM_ENABLE_PROJECTS="clang;lld" \
            -DLLVM_EXPERIMENTAL_TARGETS_TO_BUILD="BPF;TBF" \
            -DLLVM_TARGETS_TO_BUILD="X86" \
            -DBUILD_SHARED_LIBS=OFF \
            -DLLVM_ENABLE_ASSERTIONS=OFF

      - name: Build
        run: |
          ninja -C build
          ninja -C build install

      - name: Create tarball
        run: |
          cd install
          tar -czf ../tos-llvm-linux-x86_64.tar.gz *
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tos-llvm-linux-x86_64
          path: tos-llvm-linux-x86_64.tar.gz
          retention-days: 90

  build-macos:
    name: Build macOS (x86_64)
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Configure CMake
        run: |
          mkdir -p build
          cmake -G Ninja \
            -S llvm \
            -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DLLVM_ENABLE_PROJECTS="clang;lld" \
            -DLLVM_EXPERIMENTAL_TARGETS_TO_BUILD="BPF;TBF" \
            -DLLVM_TARGETS_TO_BUILD="X86" \
            -DBUILD_SHARED_LIBS=OFF \
            -DLLVM_ENABLE_ASSERTIONS=OFF

      - name: Build
        run: |
          ninja -C build
          ninja -C build install

      - name: Create tarball
        run: |
          cd install
          tar -czf ../tos-llvm-macos-x86_64.tar.gz *
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tos-llvm-macos-x86_64
          path: tos-llvm-macos-x86_64.tar.gz
          retention-days: 90
